name: PullRequestReviewResult

on:
  pull_request_review:
    types:
      - submitted
jobs:
  update-issue-on-request-changes:
    runs-on: ubuntu-latest
    # レビューのタイプが 'approved'、'changes_requested' の場合にのみ実行
    if: ${{ github.event.review.state == 'approved' || github.event.review.state == 'changes_requested' }}
    permissions:
      contents: read
      issues: write # Issue を更新するための権限が必要
      pull-requests: read
    steps:
      - name: Extract Issue number from PR body
        id: get_issue_number
        run: |
          # PR本文から #123 の形式のIssue番号を抽出する（正規表現は適宜調整してください）
          PR_BODY="${{ github.event.pull_request.body }}"
          ISSUE_NUMBER=$(echo "$PR_BODY" | grep -oE '#[0-9]+' | head -n 1 | tr -d '#')
          if [ -n "$ISSUE_NUMBER" ]; then
            echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
            echo "Found Issue ID: $ISSUE_NUMBER"
          else
            echo "::error::No Issue ID found in PR body. Please link an issue (e.g., #123)."
            exit 1
          fi

      - name: Update Project Custom Field
        id: get_status
        run: |
          if ${{ github.event.review.state == 'approved' }}; then
            ISSUE_STATUS="レビュー承認"
          elseif ${{ github.event.review.state == 'changes_requested' }}; then
            ISSUE_STATUS="レビュー否認"
          else
            ISSUE_STATUS="レビュー依頼"
          fi
          echo "issue_status=$ISSUE_STATUS" >> $GITHUB_OUTPUT
          echo "Found Issue STATUS: $ISSUE_STATUS"

      - name: changes status to the linked Issue
        if: steps.get_issue_number.outputs.issue_number != ''
        uses: actions/github-script@v6
        with:
          # GitHub ProjectsのURL (例: github.com<YOUR-ORG>/projects/<PROJECT-NUMBER>) の末尾の番号
          project-url: 'github.com<YOUR-ORG-NAME>/projects/<YOUR-PROJECT-NUMBER>'
          
          # 更新対象のアイテムIDを特定するための情報
          # extracted-item-id: '' # issue-node-id または content-node-id が必要
          issue-number: ${{ steps.get_issue_number.outputs.issue_number }}
          github-token: ${{ secrets.GH_PROJECT_UPDATE_TOKEN }} # Projects更新権限のあるトークンを使用

          # 更新したいフィールド名と新しい値
          field-name: 'Status'
          field-value: :${{ steps.get_status.outputs.issue_status }}
