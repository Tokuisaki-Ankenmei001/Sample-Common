name: PullRequestReviewResult

on:
  pull_request_review:
    types:
      - submitted
jobs:
  update-issue-on-request-changes:
    runs-on: ubuntu-latest
    # レビューのタイプが 'approved'、'changes_requested' の場合にのみ実行
    if: ${{ github.event.review.state == 'approved' || github.event.review.state == 'changes_requested' }}
    permissions:
      contents: read
      issues: write # Issue を更新するための権限が必要
      pull-requests: read
    steps:
      - name: Extract Issue number from PR body
        id: get_issue_id
        run: |
          # PR本文から #123 の形式のIssue番号を抽出する（正規表現は適宜調整してください）
          PR_BODY="${{ github.event.pull_request.body }}"
          ISSUE_ID=$(echo "$PR_BODY" | grep -oE '#[0-9]+' | head -n 1 | tr -d '#')
          if [ -n "$ISSUE_ID" ]; then
            echo "issue_id=$ISSUE_ID" >> $GITHUB_OUTPUT
            echo "Found Issue ID: $ISSUE_ID"
          else
            echo "::error::No Issue ID found in PR body. Please link an issue (e.g., #123)."
            exit 1
          fi

      - name: Extract Issue number from PR body
        id: get_issue_status
        run: |
          if github.event.review.state == 'approved'; then
            ISSUE_STATUS="レビュー承認"
          else
            ISSUE_STATUS="レビュー否認"
          fi
          echo "issue_status=$ISSUE_STATUS" >> $GITHUB_OUTPUT

      - name: changes status to the linked Issue
        uses: actions/github-script@v6
        with:
            github.rest.issues.update({
              issue_number:${{ steps.get_issue_id.outputs.issue_id }},
              owner:context.repo.owner,
              repo:context.repo.repo,
              state:${{ steps.get_issue_status.outputs.issue_status }}
            });
          
          
          status: ${{ steps.get_issue_status.outputs.issue_status }}
          number: ${{ steps.get_issue_id.outputs.issue_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
